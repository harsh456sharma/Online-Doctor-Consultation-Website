            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <div class="docimage"><img src="img/789.png" alt=""></div>
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 d-flex justify-content-center " class="doctext">Doctor Registration</h3>
                  <form class="row1">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-lg" />
                          <label class="form-label" for="firstName">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-lg" />
                          <label class="form-label" for="lastName">Last Name</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div data-mdb-input-init class="form-outline datepicker w-100">
                          <input type="text" class="form-control form-control-lg" id="birthDate" />
                          <label for="Birth date" class="form-label">Birth date</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Gender: </h6>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="emailAddress">Email</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">     
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="State">State</label>
                        </div>     
                      </div>
                      <div class="col-md-6 mb-4 pb-2">    
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="City">City</label>
                        </div>     
                      </div>
                    </div>                    
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">     
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="GMC Registration Number">GMC Registration Number</label>
                        </div>    
                      </div>
                      <div class="col-md-6 mb-4 pb-2">      
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="Medical Degree">Medical Degree</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                              <div data-mdb-input-init class="form-outline">
                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                          <label class="form-label" for="License Number">License Number*</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                          <label class="form-label" for="Medical School">Medical School</label>
                        </div>
                      </div>
                      <div data-mdb-input-init class="form-outline">
                        <input type="tel" id="Password" class="form-control form-control-lg" />
                        <label class="form-label" for="Create your Password"> Create your Password</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 ">
                        <select class="select ">
                          <option value="1" disabled>Primary Speciality</option>
                          <option value="2"> General Medical</option>
                          <option value="3">Gastronterology</option>
                          <option value="4">Esthetician</option>                       
                        </select>
                        <label class="form-label select-label">Primary Speciality</label>    
                      </div>
                    </div>
                    <div class="mt-4 pt-2">
                      <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>   
                    <div class="footer">
                      <p>Already have an account ? <a href="doctor.html">Login</a></p>
                    </div>
